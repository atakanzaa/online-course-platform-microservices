# Prometheus configuration for online course platform monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Spring Boot microservices monitoring
  - job_name: 'config-server'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['config-server:8888']
    scrape_interval: 15s
    
  - job_name: 'discovery-server'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['discovery-server:8761']
    scrape_interval: 15s
    
  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:8080']
    scrape_interval: 15s
    
  - job_name: 'user-service'
    metrics_path: '/user-service/actuator/prometheus'
    static_configs:
      - targets: ['user-service:8081']
    scrape_interval: 15s
    
  - job_name: 'course-service'
    metrics_path: '/course-service/actuator/prometheus'
    static_configs:
      - targets: ['course-service:8082']
    scrape_interval: 15s
    
  - job_name: 'payment-service'
    metrics_path: '/payment-service/actuator/prometheus'
    static_configs:
      - targets: ['payment-service:8083']
    scrape_interval: 15s
    
  - job_name: 'notification-service'
    metrics_path: '/notification-service/actuator/prometheus'
    static_configs:
      - targets: ['notification-service:8084']
    scrape_interval: 15s
    
  - job_name: 'media-service'
    metrics_path: '/media-service/actuator/prometheus'
    static_configs:
      - targets: ['media-service:8085']
    scrape_interval: 15s
    
  - job_name: 'analytics-service'
    metrics_path: '/analytics-service/actuator/prometheus'
    static_configs:
      - targets: ['analytics-service:8086']
    scrape_interval: 15s

  # Infrastructure monitoring
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Database monitoring (if applicable)
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Docker container monitoring
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # Custom business metrics
  - job_name: 'business-metrics'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-gateway:8080']
    params:
      module: ['business']
    scrape_interval: 60s

  - job_name: 'media-service'
    static_configs:
      - targets: ['media-service:8085']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 30s

  - job_name: 'analytics-service'
    static_configs:
      - targets: ['analytics-service:8086']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 30s
