# filepath: monitoring/alert_rules.yml
# Prometheus alert rules for online course platform

groups:
  - name: microservices-health
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.instance }} is down"
          description: "{{ $labels.job }} service on {{ $labels.instance }} has been down for more than 1 minute."

      - alert: HighMemoryUsage
        expr: (jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"}) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "JVM heap memory usage is above 85% for {{ $labels.job }} on {{ $labels.instance }}"

      - alert: HighCPUUsage
        expr: system_cpu_usage * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for {{ $labels.job }} on {{ $labels.instance }}"

  - name: application-performance
    rules:
      - alert: HighResponseTime
        expr: http_server_requests_seconds{quantile="0.95"} > 2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time on {{ $labels.instance }}"
          description: "95th percentile response time is above 2 seconds for {{ $labels.job }} on {{ $labels.instance }}"

      - alert: HighErrorRate
        expr: rate(http_server_requests_total{status=~"5.."}[5m]) / rate(http_server_requests_total[5m]) * 100 > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate on {{ $labels.instance }}"
          description: "Error rate is above 5% for {{ $labels.job }} on {{ $labels.instance }}"

      - alert: DatabaseConnectionFailure
        expr: hikaricp_connections_active{pool="HikariPool-1"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failure on {{ $labels.instance }}"
          description: "No active database connections for {{ $labels.job }} on {{ $labels.instance }}"

  - name: business-metrics
    rules:
      - alert: LowUserRegistration
        expr: increase(user_registrations_total[1h]) < 1
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "Low user registration rate"
          description: "Less than 1 user registration in the last hour"

      - alert: PaymentFailureSpike
        expr: rate(payment_failures_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Payment failure spike detected"
          description: "Payment failure rate is higher than normal"

      - alert: CourseEnrollmentDrop
        expr: increase(course_enrollments_total[1h]) < 5
        for: 2h
        labels:
          severity: warning
        annotations:
          summary: "Course enrollment rate is low"
          description: "Less than 5 course enrollments in the last hour"

  - name: infrastructure
    rules:
      - alert: DiskSpaceUsage
        expr: (node_filesystem_size_bytes{fstype!="tmpfs"} - node_filesystem_free_bytes{fstype!="tmpfs"}) / node_filesystem_size_bytes{fstype!="tmpfs"} * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage on {{ $labels.instance }}"
          description: "Disk usage is above 85% on {{ $labels.instance }}"

      - alert: ContainerCPUUsage
        expr: rate(container_cpu_usage_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High container CPU usage"
          description: "Container {{ $labels.name }} CPU usage is above 80%"

      - alert: ContainerMemoryUsage
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High container memory usage"
          description: "Container {{ $labels.name }} memory usage is above 85%"
