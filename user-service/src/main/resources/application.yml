spring:
  application:
    name: user-service
  profiles:
    active: dev

---
# Development Profile (H2)
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:userdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

---
# Production/Staging Profile (PostgreSQL)
spring:
  config:
    activate:
      on-profile: prod,staging
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/userdb}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:123456}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # OAuth2 & Security Configuration
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: ${GOOGLE_CLIENT_ID:your-google-client-id}
            clientSecret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            scope:
              - openid
              - profile
              - email
            redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
            clientName: Google
        provider:
          google:
            authorizationUri: https://accounts.google.com/o/oauth2/auth
            tokenUri: https://www.googleapis.com/oauth2/v4/token
            userInfoUri: https://www.googleapis.com/oauth2/v3/userinfo
            userNameAttribute: sub
    jwt:
      secret: user-service-jwt-secret-key-123456789
      expiration: 86400000 # 24 hours
  
  # Cloud Configuration
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
    compatibility-verifier:
      enabled: false
  
  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    connection-timeout: 30000
    template:
      retry:
        enabled: true
        initial-interval: 1000
        max-attempts: 3
        max-interval: 10000
        multiplier: 1.0

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      batch-size: 16384
      linger.ms: 1
      buffer-memory: 33554432
    consumer:
      group-id: user-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: true
      auto-commit-interval: 1000
      properties:
        '[spring.json.trusted.packages]': "*"

server:
  port: 8081
  servlet:
    context-path: /user-service

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    enabled: false  # Disable for standalone development
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    metadata-map:
      version: 1.0
      profile: ${spring.profiles.active}

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,beans
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
  health:
    rabbit:
      enabled: false  # Disable for development
    diskspace:
      enabled: true

# Logging Configuration
logging:
  level:
    '[user_service]': DEBUG
    '[org.springframework.cloud]': DEBUG
    '[org.springframework.web]': DEBUG
    '[org.springframework.kafka]': INFO
    '[org.springframework.amqp]': INFO
    '[org.springframework.security]': DEBUG
    '[org.hibernate.SQL]': DEBUG
    '[org.hibernate.type.descriptor.sql.BasicBinder]': TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      course-service:
        register-health-indicator: true
        sliding-window-size: 5
        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        record-health-indicator: true
      payment-service:
        register-health-indicator: true
        sliding-window-size: 5
        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        record-health-indicator: true
  retry:
    instances:
      course-service:
        max-attempts: 3
        wait-duration: 1s
      payment-service:
        max-attempts: 3
        wait-duration: 1s

# Application Specific Configuration
app:
  user:
    password:
      min-length: 8
      require-special-chars: true
    session:
      timeout: 1800
  cache:
    ttl: 600
  notification:
    email:
      enabled: true
    sms:
      enabled: false