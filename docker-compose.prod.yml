version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_MULTIPLE_DATABASES: userdb,coursedb,paymentdb,analyticsdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - production-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  rabbitmq:
    image: rabbitmq:3.8-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_prod_data:/var/lib/rabbitmq
    networks:
      - production-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  redis:
    image: redis:6.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_prod_data:/data
    networks:
      - production-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Application Services
  config-server:
    image: ${CI_REGISTRY_IMAGE}/config-server:${IMAGE_TAG:-latest}
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - JAVA_OPTS=-Xmx512m -Xms256m -XX:+UseG1GC
    networks:
      - production-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  discovery-server:
    image: ${CI_REGISTRY_IMAGE}/discovery-server:${IMAGE_TAG:-latest}
    ports:
      - "8761:8761"
    depends_on:
      - config-server
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - CONFIG_SERVER_URL=http://config-server:8888
      - JAVA_OPTS=-Xmx512m -Xms256m -XX:+UseG1GC
    networks:
      - production-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  api-gateway:
    image: ${CI_REGISTRY_IMAGE}/api-gateway:${IMAGE_TAG:-latest}
    ports:
      - "8080:8080"
    depends_on:
      - discovery-server
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - CONFIG_SERVER_URL=http://config-server:8888
      - EUREKA_SERVER_URL=http://discovery-server:8761/eureka
      - JAVA_OPTS=-Xmx1g -Xms512m -XX:+UseG1GC
    networks:
      - production-network
    restart: unless-stopped
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  user-service:
    image: ${CI_REGISTRY_IMAGE}/user-service:${IMAGE_TAG:-latest}
    ports:
      - "8081:8081"
    depends_on:
      - postgres
      - discovery-server
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - CONFIG_SERVER_URL=http://config-server:8888
      - EUREKA_SERVER_URL=http://discovery-server:8761/eureka
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=userdb
      - DB_USERNAME=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JAVA_OPTS=-Xmx1g -Xms512m -XX:+UseG1GC
    networks:
      - production-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  course-service:
    image: ${CI_REGISTRY_IMAGE}/course-service:${IMAGE_TAG:-latest}
    ports:
      - "8082:8082"
    depends_on:
      - postgres
      - discovery-server
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - CONFIG_SERVER_URL=http://config-server:8888
      - EUREKA_SERVER_URL=http://discovery-server:8761/eureka
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=coursedb
      - DB_USERNAME=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - JAVA_OPTS=-Xmx1g -Xms512m -XX:+UseG1GC
    networks:
      - production-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  payment-service:
    image: ${CI_REGISTRY_IMAGE}/payment-service:${IMAGE_TAG:-latest}
    ports:
      - "8083:8083"
    depends_on:
      - postgres
      - kafka
      - discovery-server
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - CONFIG_SERVER_URL=http://config-server:8888
      - EUREKA_SERVER_URL=http://discovery-server:8761/eureka
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=paymentdb
      - DB_USERNAME=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - IYZICO_API_KEY=${IYZICO_API_KEY}
      - IYZICO_SECRET_KEY=${IYZICO_SECRET_KEY}
      - IYZICO_BASE_URL=${IYZICO_BASE_URL}
      - JAVA_OPTS=-Xmx1g -Xms512m -XX:+UseG1GC
    networks:
      - production-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  notification-service:
    image: ${CI_REGISTRY_IMAGE}/notification-service:${IMAGE_TAG:-latest}
    ports:
      - "8084:8084"
    depends_on:
      - rabbitmq
      - discovery-server
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - CONFIG_SERVER_URL=http://config-server:8888
      - EUREKA_SERVER_URL=http://discovery-server:8761/eureka
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USERNAME=${EMAIL_USERNAME}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - JAVA_OPTS=-Xmx512m -Xms256m -XX:+UseG1GC
    networks:
      - production-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  media-service:
    image: ${CI_REGISTRY_IMAGE}/media-service:${IMAGE_TAG:-latest}
    ports:
      - "8085:8085"
    depends_on:
      - discovery-server
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - CONFIG_SERVER_URL=http://config-server:8888
      - EUREKA_SERVER_URL=http://discovery-server:8761/eureka
      - JAVA_OPTS=-Xmx1g -Xms512m -XX:+UseG1GC
    volumes:
      - media_prod_data:/app/uploads
    networks:
      - production-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
  analytics-service:
    image: ${CI_REGISTRY_IMAGE}/analytics-service:${IMAGE_TAG:-latest}
    ports:
      - "8086:8086"
    depends_on:
      - kafka
      - postgres
      - discovery-server
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - CONFIG_SERVER_URL=http://config-server:8888
      - EUREKA_SERVER_URL=http://discovery-server:8761/eureka
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=analyticsdb
      - DB_USERNAME=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - JAVA_OPTS=-Xmx1g -Xms512m -XX:+UseG1GC
    networks:
      - production-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_prod_data:
  rabbitmq_prod_data:
  redis_prod_data:
  zookeeper_prod_data:
  kafka_prod_data:
  prometheus_prod_data:
  grafana_prod_data:
  media_prod_data:

networks:
  production-network:
    driver: bridge
