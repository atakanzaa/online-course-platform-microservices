# Application Specific Configuration
app:
  payment:
    max-amount: 50000.00
    min-amount: 1.00
    currency: TRY
  course-service:
    base-url: http://localhost:8082/course-service
  user-service:
    base-url: http://localhost:8081/user-service
  cache:
    ttl: 300
  security:
    jwt:
      secret: payment-service-secret-key-67890
      expiration: 86400000

# Rest Template Configuration
rest:
  template:
    connection-timeout: 5000
    read-timeout: 10000
    max-connections: 100
