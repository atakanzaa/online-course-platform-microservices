spring:
  application:
    name: analytics-service
  profiles:
    active: dev
    
  # Database Configuration - H2 for development
  datasource:
    url: jdbc:h2:mem:analyticsdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  
  # Cloud Configuration
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
    compatibility-verifier:
      enabled: false
  
  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    connection-timeout: 30000
    template:
      retry:
        enabled: true
        initial-interval: 1000
        max-attempts: 3
        max-interval: 10000
        multiplier: 1.0

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      batch-size: 16384
      linger-ms: 1
      buffer-memory: 33554432
    consumer:
      group-id: analytics-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: true
      auto-commit-interval: 1000
      properties:
        spring.json.trusted.packages: "*"

  # Data Processing Configuration
  batch:
    job:
      enabled: false  # Disable Spring Batch auto-configuration

server:
  port: 8084
  servlet:
    context-path: /analytics-service

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    enabled: false  # Disable for standalone development
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    metadata-map:
      version: 1.0
      profile: ${spring.profiles.active}

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,beans
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
      sla:
        http.server.requests: 10ms, 50ms, 100ms, 200ms, 500ms
  health:
    rabbit:
      enabled: false  # Disable for development
    diskspace:
      enabled: true

# Logging Configuration
logging:
  level:
    analytics_service: DEBUG
    org.springframework.cloud: DEBUG
    org.springframework.web: DEBUG
    org.springframework.kafka: INFO
    org.springframework.amqp: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      user-service:
        register-health-indicator: true
        sliding-window-size: 5
        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        record-health-indicator: true
      course-service:
        register-health-indicator: true
        sliding-window-size: 5
        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        record-health-indicator: true
      payment-service:
        register-health-indicator: true
        sliding-window-size: 5
        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        record-health-indicator: true
  retry:
    instances:
      user-service:
        max-attempts: 3
        wait-duration: 1s
      course-service:
        max-attempts: 3
        wait-duration: 1s
      payment-service:
        max-attempts: 3
        wait-duration: 1s

# Application Specific Configuration
app:
  analytics:
    data-retention:
      days: 365
    batch-processing:
      enabled: true
      chunk-size: 1000
      thread-pool-size: 5
    real-time:
      enabled: true
      window-size: 60  # seconds
    reporting:
      cache-ttl: 300  # seconds
      export-formats:
        - json
        - csv
        - pdf
    dashboards:
      refresh-interval: 30  # seconds
      max-data-points: 1000
  external-services:
    user-service:
      base-url: http://localhost:8081/user-service
    course-service:
      base-url: http://localhost:8082/course-service
    payment-service:
      base-url: http://localhost:8083/payment-service
  cache:
    ttl: 1800  # 30 minutes
  security:
    jwt:
      secret: analytics-service-secret-key-98765
      expiration: 86400000
