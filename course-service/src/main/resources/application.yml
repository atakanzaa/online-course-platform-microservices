spring:
  application:
    name: course-service
  profiles:
    active: dev
    
  # Database Configuration - H2 for development, PostgreSQL for production
  datasource:
    url: jdbc:h2:mem:coursedb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  
  # Cloud Configuration
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
    compatibility-verifier:
      enabled: false
  
  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    connection-timeout: 30000
    template:
      retry:
        enabled: true
        initial-interval: 1000
        max-attempts: 3
        max-interval: 10000
        multiplier: 1.0

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      batch-size: 16384
      linger-ms: 1
      buffer-memory: 33554432
    consumer:
      group-id: course-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      enable-auto-commit: true
      auto-commit-interval: 1000
      properties:
        spring.json.trusted.packages: "*"

server:
  port: 8082
  servlet:
    context-path: /course-service

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    enabled: false  # Disable for standalone development
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    metadata-map:
      version: 1.0
      profile: ${spring.profiles.active}

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,beans
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
  health:
    rabbit:
      enabled: false  # Disable for development
    diskspace:
      enabled: true

# Logging Configuration
logging:
  level:
    course_service: DEBUG
    org.springframework.cloud: DEBUG
    org.springframework.web: DEBUG
    org.springframework.kafka: INFO
    org.springframework.amqp: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      payment-service:
        registerHealthIndicator: true
        sliding-window-size: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10s
        failure-rate-threshold: 50
    
      user-service:
        registerHealthIndicator: true
        sliding-window-size: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10s
        failure-rate-threshold: 50
  
  retry:
    instances:
      payment-service:
        max-attempts: 3
        wait-duration: 1s
      user-service:
        max-attempts: 3
        wait-duration: 1s

# Application Specific Configuration
app:
  course:
    max-enrollment: 1000
    default-duration: 30
  cache:
    ttl: 300
  security:
    jwt:
      secret: course-service-secret-key-12345
      expiration: 86400000